<svg width="800" height="260" viewBox="0 0 800 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .texto-principal { fill: #F8FAFC; }
      .destaque-1 { fill: #38BDF8; }
      .destaque-2 { fill: #48D1CC; }
      .destaque-3 { fill: #3B82F6; }
      .destaque-4 { fill: #22D3EE; }
    </style>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g class="texto-principal" font-family="Consolas, Menlo, Monaco, 'Courier New', monospace" font-size="16" text-anchor="middle">
    <text x="50%" y="90" opacity="0">
      ➤ Focado em desenvolvimento <tspan class="destaque-1">Java</tspan>,
      <tspan class="destaque-1">PHP, HTML, CSS, JavaScript e SQL</tspan>.
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.8s" fill="freeze"/>
    </text>

    <text x="50%" y="120" opacity="0">
      ➤ Experiência em <tspan class="destaque-2">backend</tspan>, <tspan class="destaque-2">frontend</tspan>, BD e deploy em nuvem.
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1.3s" fill="freeze"/>
    </text>

    <text x="50%" y="150" opacity="0">
      ➤ Uso <tspan class="destaque-3">IA (Cursor AI)</tspan> para criar sistemas completos em prazos curtos.
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1.8s" fill="freeze"/>
    </text>

    <text x="50%" y="180" opacity="0">
      ➤ Projeto de impacto: Sistema de consumo com QR Code que gerou <tspan class="destaque-4">+R$200 mil</tspan>.
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="2.3s" fill="freeze"/>
    </text>
  </g>

  <circle cx="100" cy="230" r="3" fill="#3B82F6" opacity="0.7">
    <animate attributeName="cy" values="230;210;230" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="6s" repeatCount="indefinite"/>
  </circle>

  <circle cx="720" cy="230" r="2.5" fill="#48D1CC" opacity="0.6">
    <animate attributeName="cy" values="230;200;230" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="8s" repeatCount="indefinite"/>
  </circle>
</svg>
