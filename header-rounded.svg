<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ClipPath com cantos arredondados -->
    <clipPath id="rounded">
      <rect width="1200" height="220" rx="30" ry="30"/>
    </clipPath>

    <!-- Gradiente das ondas -->
    <linearGradient id="gw" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0B132B"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#48D1CC"/>
    </linearGradient>

    <!-- Máscara do typing -->
    <mask id="typingMask">
      <rect x="80" y="70" width="0" height="80" fill="#fff">
        <!-- width máxima = 850 -->
        <!-- agora com pausa 2s no fim da escrita e 2s no fim da exclusão -->
        <animate attributeName="width"
                 values="0;850;850;0;0"
                 keyTimes="0;0.5;0.7;0.8;1"
                 dur="8s"
                 repeatCount="indefinite"/>
      </rect>
    </mask>
  </defs>

  <!-- Fundo -->
  <rect width="1200" height="220" rx="30" ry="30" fill="#0B132B"/>

  <g clip-path="url(#rounded)">
    <!-- Ondas animadas -->
    <path fill="url(#gw)" opacity="0.35"
          d="M0,150 C300,120 550,170 850,140 C1000,130 1120,150 1200,145 L1200,220 L0,220 Z">
      <animate attributeName="d" dur="14s" repeatCount="indefinite"
        values="
        M0,150 C300,120 550,170 850,140 C1000,130 1120,150 1200,145 L1200,220 L0,220 Z;
        M0,150 C300,160 550,135 850,165 C1000,155 1120,140 1200,160 L1200,220 L0,220 Z;
        M0,150 C300,120 550,170 850,140 C1000,130 1120,150 1200,145 L1200,220 L0,220 Z"/>
    </path>

    <path fill="url(#gw)" opacity="0.55"
          d="M0,165 C250,140 600,180 900,155 C1050,150 1120,160 1200,158 L1200,220 L0,220 Z">
      <animate attributeName="d" dur="10s" repeatCount="indefinite"
        values="
        M0,165 C250,140 600,180 900,155 C1050,150 1120,160 1200,158 L1200,220 L0,220 Z;
        M0,165 C250,170 600,150 900,170 C1050,165 1120,150 1200,175 L1200,220 L0,220 Z;
        M0,165 C250,140 600,180 900,155 C1050,150 1120,160 1200,158 L1200,220 L0,220 Z"/>
    </path>

    <path fill="url(#gw)" opacity="0.9"
          d="M0,180 C320,170 620,195 920,180 C1070,176 1140,186 1200,182 L1200,220 L0,220 Z">
      <animate attributeName="d" dur="7s" repeatCount="indefinite"
        values="
        M0,180 C320,170 620,195 920,180 C1070,176 1140,186 1200,182 L1200,220 L0,220 Z;
        M0,180 C320,190 620,170 920,195 C1070,190 1140,178 1200,198 L1200,220 L0,220 Z;
        M0,180 C320,170 620,195 920,180 C1070,176 1140,186 1200,182 L1200,220 L0,220 Z"/>
    </path>

    <!-- Texto -->
    <text x="80" y="120"
          font-family="Consolas, Menlo, Monaco, 'Courier New', monospace"
          font-size="34" fill="#94A3B8" opacity="0.35">
      Julio Cesar - Desenvolvedor Backend/Frontend
    </text>

    <text x="80" y="120"
          font-family="Consolas, Menlo, Monaco, 'Courier New', monospace"
          font-size="34" fill="#F8FAFC" mask="url(#typingMask)">
      Julio Cesar - Desenvolvedor Backend/Frontend
    </text>

    <!-- Cursor -->
    <rect x="80" y="90" width="2" height="34" fill="#F8FAFC">
      <animate attributeName="x"
               values="80;930;930;80;80"
               keyTimes="0;0.5;0.7;0.8;1"
               dur="8s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="1;1;0;1"
               keyTimes="0;0.5;0.6;1"
               dur="1s"
               repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
